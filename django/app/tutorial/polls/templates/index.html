<h1>The latest questions:</h1>
{% if latest_questions %}
  <ul>
  {% for question in latest_questions %}
    <li>
      <a href='{% url 'polls:detail' question.id %}'>
        {{ question.question_text }}
      </a>
    </li>
  {% endfor %}
</ul>
{% else %}
  <p>No polls are currently available.</p>
{% endif %}
